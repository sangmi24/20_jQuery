<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <!-- opacity 속성 : 투명도 관련 속성(0~1, 0 에 가까울수록 투명해짐) -->
    <div style="width:100px; height:100px; background-color:red; opacity:0.5"></div>

    <h3>* fadeIn(), fadeOut(), fadeToggle() </h3>
    <p>
        선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 하는 메소드 
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보여주기</button>
    <button id="fadeToggle">토글</button>

    <br><br>

    <img id="peng" src="resources/image/peng.jpg">

    <script>
        $(function(){
                 
            $("#fadeOut").click(function(){
                
                // 1000 밀리세컨초가 기본값
                // 밀리세컨초 단위 
                $("#peng").fadeOut(3000);
            });

            $("#fadeIn").click(function(){

                // 밀리세컨초 단위
                $("#peng").fadeIn(3000);
            });

            $("#fadeToggle").click(function(){
                  
               $("#peng").fadeToggle(2000); 
            });

            // 개발자 도구탭에서 style 속성이 변경되는 것을 볼 수 있음
        });
    </script>
    
</body>
</html>
